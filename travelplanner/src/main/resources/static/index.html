<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Travel planner</title>

    <!-- Bootstrap, fonts -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- my css -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/parameterMenu.css" rel="stylesheet">

    <!-- datetimepicker-->
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />

</head>

<body>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <!-- datetimepicker -->
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <!-- my scripts -->
    <script src="js/form.js"></script>
    <script src="js/directives.js"></script>
    <!-- map -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOm2tBurzyefOG_hBFEXQIkLbkZpSvws&callback=initMap"
              async defer></script>
      <script src="js/google-map.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="fa fa-ravelry" aria-hidden="true"></i>Travel planner</a>
            </div>
            <div class="navbar-collapse collapse"  id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signIn">Sign in</a></li>
                    <li><a href="/signUp">Sign up</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--
    <div ng-app="myApp">
        <my-menu></my-menu>
    </div>
    -->

    <div  class="scrollbar" id="container1">
        <img src="img/travel-top.jpg" class="background-main-pic"/>
        <div class="container-fluid">
            <div class="container scrollbar">
                <div class="formBox">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <h1>Travel parameters</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="inputBox ">
                                    <input type="text" name="" required class="input" placeholder="From">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="inputBox">
                                    <input type="text" name="" required class="input" placeholder="To">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="inputBox">
                                    <div class="input">
                                        <div class="form-group">
                                            <div class="input-group date" id='datetimepicker1'>
                                                <input type="text" class="date-input-style" placeholder="Select departure date" />
                                                <span class="input-group-addon datepickerbutton">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="inputBox">
                                    <div class="input">
                                        <select class="selectpicker bootstrap-select"  required aria-invalid="false" title="Select travel type" data-max-options="1" data-width="100%">
                                            <option>Cheap</option>
                                            <option>Optimal</option>
                                            <option>Comfort</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="submit" name=""  required class="button" value="Find route">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="container-map" id="map">
                                    <!--  <iframe width="100%" height="450" frameborder="0" style="border:0; align-items: center; margin-top: 10px"
                                              src="https://www.google.com/maps/embed/v1/directions?origin=moscow&destination=voronezh&key=AIzaSyBH9sOW2H-SXtrbKLUX8G1ZZWtH3JSrrJ0" allowfullscreen></iframe> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>



</body>
</html>
